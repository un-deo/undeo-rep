<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-item top-grid" colspan="2">
            <h1>Welcome to my first game</h1>
        <p>You are locked in a dimmly lit room. The only things you can see are a Metal door, a box, a ventilation shaft and a
            picture of a Building.</p>
        <p>What do you want to do?</p>
    </div>
        <div class="grid-item"><h3 class="ask" id="ask" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); width: auto;">
            <ul class="button1"><Button id="option1">Text</Button></ul>
            <ul class="button2"><Button id="option2">Text</Button></ul>
            <ul class="button3"><Button id="option3">Text</Button></ul>
            <ul class="button4"><Button id="option4">Text</Button></ul>
        </h3></div>
        <div class="grid-item">
            <br>
            <br>
            <br>
            <br>
            
            <div id="solveX">Keypad <br>
            <input type="number" id="keypadinput" placeholder="enter code">
            </div>
        </div>
        <div class="grid-item">
            <h4>ITEM LIST:</h4>
            <h6 class="items" id="items"><h6>
        </div>
    </div>

    

<div class="finish" id="finish"><h1>You beat room 1</h1></div>
</body>
</html>
