<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <center><h1>Hangman</h1></center>
    <center><p>here is a simple game of hangman. you have 12 tries to guess the word. Inputting a full word counts as 2 guesses. </p>
    <p>to reset the word or try again, reload the tab</p></center>
<center><h2><table><tr id="word"><td>WORD:</td></tr></table></h2></center>
<br>
    <div class="grid-container">
        <div class="a"><button class="btn">a</button></div>
        <div class="b"><button class="btn">b</button></div>
        <div class="c"><button class="btn">c</button></div>
        <div class="d"><button class="btn">d</button></div>
        <div class="e"><button class="btn">e</button></div>
        <div class="f"><button class="btn">f</button></div>
        <div class="g"><button class="btn">g</button></div>
        <div class="h"><button class="btn">h</button></div>
        <div class="del"><button class="btn">phr</button></div>
        <div class="i"><button class="btn">i</button></div>
        <div class="j"><button class="btn">j</button></div>
        <div class="k"><button class="btn">k</button></div>
        <div class="l"><button class="btn">l</button></div>
        <div class="m"><button class="btn">m</button></div>
        <div class="n"><button class="btn">n</button></div>
        <div class="o"><button class="btn">o</button></div>
        <div class="p"><button class="btn">p</button></div>
        <div class="q"><button class="btn">q</button></div>
        <div class="r"><button class="btn">r</button></div>
        <div class="s"><button class="btn">s</button></div>
        <div class="t"><button class="btn">t</button></div>
        <div class="u"><button class="btn">u</button></div>
        <div class="v"><button class="btn">v</button></div>
        <div class="w"><button class="btn">w</button></div>
        <div class="x"><button class="btn">x</button></div>
        <div class="y"><button class="btn">y</button></div>
        <div class="z"><button class="btn">z</button></div>
    </div>
    <br>
    <br>

    <center><input type="text" id="input"><button id="submit">try</button></center>

    <center><h3 style="color: red;" id="lives">Lives:</h3><h3 id="livescount"style="color: red;">12</h3><h3 id="hearts" style="color: red;">&#x2665</h3></center>
-->
</body>
</html>
