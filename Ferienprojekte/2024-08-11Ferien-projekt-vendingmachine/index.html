<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    <div class="vending" id="vending-grid">
        <div class="Title">Buy Snacks here</div>
        <div class="list" id="list">
            <table>
                <tr><td><b>001 </b>  CocaCola  1.50$</td></tr>
                <tr><td><b>002 </b>  Pepsi  1.50$</td></tr>
                <tr><td><b>003 </b>  Pringles small  2$</td></tr>
                <tr><td><b>004 </b>  Orbit Mint  1$</td></tr>
                <tr><td><b>005 </b>  Lays Chips  1.50$</td></tr>
                <tr><td><b>006 </b>  Peanuts 1.50$</td></tr>
                <tr><td><b>007 </b>  Nut mix 2$</td></tr>
                <tr><td><b>008 </b>  Fuzetea 1.50$</td></tr>
                <tr><td><b>009 </b>  Gatorade 2.50$</td></tr>
                <tr><td><b>010 </b>  Granola bar 0.75$</td></tr>
                <tr><td><b>011 </b>  Feastables 1.50$</td></tr>
                <tr><td><b>012 </b>  Twix 1$</td></tr>
                <tr><td><b>013 </b>  KitKat 1$</td></tr>

            </table>
        </div >
        <div class="input" id="input">Enter product number</div>
        <button class="b1" id="b1">1</button>
        <button class="b2" id="b2">2</button>
        <button class="b3" id="b3">3</button>
        <button class="b4" id="b4">4</button>
        <button class="b5" id="b5">5</button>
        <button class="b6" id="b6">6</button>
        <button class="b7" id="b7">7</button>
        <button class="b8" id="b8">8</button>
        <button class="b9" id="b9">9</button>
        <button class="del" id="del">del</button>
        <button class="b0" id="b0">0</button>
        <button class="enter" id="enter">enter</button>
        <div class="pay" id="pay"></div>
    </div>
</body>
</html>
