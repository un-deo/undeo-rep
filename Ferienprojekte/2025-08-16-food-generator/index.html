<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Healthy Meals</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Random Healthyness</h1>
      </header>

      <div class="controls">
        <select id="mealType">
          <option value="none">Select Meal</option>

          <option value="breakfast">Breakfast</option>
          <option value="snack">Snack</option>
          <option value="lunchDinner">Lunch & Dinner</option>
        </select>
      </div>

      <div class="recipe-card">
        <h2 id="mealTitle">Meal:</h2>
        <p id="recipe" class="recipe-description"></p>
      </div>

      <button class="btn" onclick="displayRecipe()">Randomize</button>
    </div>
  </body>
</html>
