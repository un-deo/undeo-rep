<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumengeschäft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .MC {
        display: flex;
    }

    .left {
        flex: 2;
    }

    .right {
        flex: 1;
    }
</style>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <h1>Blumengeschäft</h1>
    <br>
    <div id="all" class="MC">
        <div id="left" class="left">
            <div class="container-left text-center" style="padding-left: 50px; padding-right: 50px;">
                <!-- 1st row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Max Musterman"
                                value="Max Musterman">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="MaxMusterman@gmail.com"
                                value="MaxMusterman@gmail.com">
                            <label for="email">email</label>
                        </div>
                    </div>
                </div>
                <!-- 2nd row -->
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                                required>
                                <option value="2€">Sonnenblume</option>
                                <option value="2,50€">Tulpe</option>
                                <option value="3€">Lilie</option>
                                <option value="1,50€">Rose</option>
                                <option value="4€">Edelweiß</option>
                            </select>
                            <label for="floatingSelect">Produkt:</label>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <span class="d-flex justify-content-center align-items-center">middle</span>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success">Hinzufügen</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea name="anmerkung" id="text" style="width: 100%;height: 100%;" rows="10"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="right" id="right">
            <table class="table table-striped table-hover">
                <tr>
                    <td>Produkt</td>
                    <td>preis</td>
                </tr>

                <tr>
                    <td>Sonnenblume</td>
                    <td>€1,00</td>
                </tr>
                <tr>
                    <td>Sonnenblume</td>
                    <td>€1,00</td>
                </tr>

                <tr>
                    <td>Sonnenblume</td>
                    <td>€1,00</td>
                </tr>

            </table>
        </div>
    </div>


    <br>
    <br>



    <!-- Warenkorb-->




</body>

</html>
