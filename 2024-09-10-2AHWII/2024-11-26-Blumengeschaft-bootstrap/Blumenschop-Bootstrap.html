<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blumengeschäft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <br />

    <div class="container-left text-center" style="padding: 50px">
      <h1 style="text-align: left">Blumengeschäft</h1>
      <div class="row">
        <div class="col-sm-8">
          <div class="container-left text-center" style="width: 100%">
            <!-- 1st row -->
            <div class="row">
              <div class="col-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Max Musterman"
                    value="Max Musterman"
                  />
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email:"
                    value=""
                  />
                  <label for="email">Email:</label>
                </div>
              </div>
            </div>
            <!-- 2nd row -->
            <div class="row">
              <div class="col-md-7">
                <div class="form-floating">
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                    oninput="singlePriceChange()"
                    required
                  >
                    <option value="2€">Sonnenblume</option>
                    <option value="2,50€">Tulpe</option>
                    <option value="3€">Lilie</option>
                    <option value="1,50€">Rose</option>
                    <option value="4€">Edelweiß</option>
                  </select>
                  <label for="floatingSelect">Produkt:</label>
                </div>
              </div>
              <div class="col-md-3">
                <span
                  class="d-flex align-items-center"
                  style="height: 100%"
                  id="singlePrice"
                  >Preis: €2.00</span
                >
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-success"
                  style="float: left"
                  onclick="addProduct()"
                >
                  Hinzufügen
                </button>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-12">
                <div class="form-floating">
                  <textarea
                    name="anmerkung"
                    id="text"
                    style="width: 100%; height: 100%"
                    rows="10"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <h1 style="text-align: left">Warenkorb</h1>
          <br />
          <table
            class="table table-striped table-hover"
            style="text-align: left"
            id="cart"
          >
            <thead>
              <tr>
                <td><b>Produkt</b></td>
                <td><b>Preis</b></td>
              </tr>
            </thead>
            <tbody>
              <!--<tr>
                <td>Sonnenblume</td>
                <td>€1,00</td>
              </tr>
              <tr>
                <td>Sonnenblume</td>
                <td>€1,00</td>
              </tr>

              <tr>
                <td>Sonnenblume</td>
                <td>€1,00</td>
              </tr>-->
            </tbody>
          </table>
          <p style="text-align: left" id="total">Gesammtsumme: €0.00</p>
          <button class="btn btn-primary" style="width: 40%" id="Bestellen">
            Bestellen
          </button>
        </div>
      </div>
    </div>

    <!-- Warenkorb-->
  </body>
</html>
