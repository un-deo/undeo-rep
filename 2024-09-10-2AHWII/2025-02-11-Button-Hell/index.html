<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Hell</title>
    <script src="script.js" defer></script>
    <style>
      .parent {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .child {
        flex: 0 0 21%;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #buttonarea {
        width: 100%;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1 id="counter">Anzahl der Buttons:</h1>
    <input
      type="number"
      id="removenumber"
      placeholder="Anzahl der Buttons zum Entfernen"
    />
    <button id="remove">remove given amount</button>
    <div id="buttonarea" class="parent">
      <!--<button class="button" onclick="double()" style="background-color: white;">click to double</button>-->
    </div>
  </body>
</html>
