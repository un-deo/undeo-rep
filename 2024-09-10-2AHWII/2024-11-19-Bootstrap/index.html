<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <div class="container text-center">
        	<h1>Preise</h1>


    <div class="container text-center">
        <div class="row">
            <div class="col-md-4">Preise</div>
            <div class="col-md-8">Preise Kinder und gruppen</div>
        </div>

        <div class="row"> <div class="col-md-4">6€ pro person</div>
            <div class="col-md-4">kinder unter 6 und gruppen ab 6 Personen</div>
            <div class="col-md-4">4€ pro Person</div>
        </div>

    </div>
<h1>Log In to continue to Checkout</h1>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>

        <button class="btn btn-primary" id="btn">Log In</button>
    </form>
    <script>
        document.getElementById("btn").addEventListener("click", function(){document.write("Transfering to Profile please wait")})
    </script>
</body>

</html>
