<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLF3</title>
    <link rel="stylesheet" href="plf3.css">
    <script src="plf3-1.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Create a Person here</h1>
    <h3>Enter Information</h3>
    <br>Name (First / last)
    <br>
    <input type="text"; id="name">
    <br>
    <br>Gender
    <br>
    <select name="genderchoose" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
    </select>
    <br>
    <br>height in meters
    <br>
    <input type="text"; id="height">
    <br>weight in Kg
    <br>
    <input type="text"; id="weight">
    <br>
    <button class="generator">Generete Person</button>
    <br>
    <br>
    <br>Output
    <br>
    <textarea name="output" id="output" cols="30" rows="3"></textarea>
</body>
</html>
