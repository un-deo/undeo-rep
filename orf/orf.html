    UNO: Gaza-Abriegelung verstößt gegen Völkerrecht
    
    Die Vereinten Nationen kritisieren Israels Beschluss, alle Lieferungen von
    Nahrungsmitteln, Wasser, Strom und Benzin in den Gazastreifen einzustellen. Es
    sei unter dem humanitären Völkerrecht verboten, Menschen das vorzuenthalten,
    was sie zum Überleben brauchen, teilt der UNO-Hochkommissar für Menschenrechte,
    Volker Türk, heute in Genf mit.
    
    „Belagerungen, die das Leben von Zivilisten gefährden, indem sie ihnen
    überlebenswichtige Güter vorenthalten, ist nach dem humanitären Völkerrecht
    verboten“, teilte Türk mit. „Bei einer Belagerung die Bewegungsfreiheit von
    Menschen und Gütern einzuschränken kann nur durch militärische Notwendigkeit
    gerechtfertigt werden, sonst kommt dies einer kollektiven Bestrafung gleich.“
    Laut Türk wurden bei israelischen Luftangriffen Wohngebäude, Schulen und
    Einrichtungen der UNO getroffen.
    
    Die Weltgesundheitsorganisation (WHO) forderte einen humanitären Korridor zur
    Versorgung der Zivilbevölkerung im Gazastreifen. Es müsse möglich sein, die
    Menschen mit dem Nötigsten zu versorgen, sagte ein WHO-Sprecher heute in Genf.
    
    Die WHO habe vor der jüngsten Eskalation Materiallager im Gazastreifen
    unterhalten, aber alles sei inzwischen aufgebraucht. Die Krankenhäuser könnten
    die hohe Zahl der Verwundeten ohne weitere Unterstützung nicht bewältigen.
    
    red, ORF.at/Agenturen

    Russland bereitet Abkehr von Atomwaffentestverbot vor
    
    Russland werde nach Regierungsangaben nur dann wieder einen Atomtest
    unternehmen, wenn die USA das auch täten: Das sagte der stellvertretende
    Außenminister Sergej Rjabkow laut amtlicher russischer Nachrichtenagentur TASS
    heute.
    
    Das Außenministerium in Moskau sei allerdings dabei, einen Gesetzesentwurf zu
    verfassen, nach dem Russland die Ratifizierung des Vertrags zum Verbot von
    Atomwaffentests widerrufen wird.
    
    Konkret geht es um die in Wien ansässige Organisation des Vertrags über ein
    umfassendes Verbot von Nuklearversuchen (CTBTO). Seit gestern hat das russische
    Parlament zehn Tage Zeit, um die Details zu klären. Präsident Wladimir Putin
    hatte bereits öffentlich erklärt, dass Russland Atomtests wieder aufnehmen
    könnte.
    
    Vertrag ratifiziert, aber nicht in Kraft
    
    Der Atomteststoppvertrag (CTBT) von 1996 verbietet alle Atomwaffentests für
    militärische und zivile Zwecke weltweit. Zwar haben ihn mehr als 180 Länder
    unterzeichnet und mehr als 160 ratifiziert, er ist aber noch nicht in Kraft
    getreten. Es fehlen Unterschriften von acht Ländern, darunter China, die USA,
    der Iran und Nordkorea.
    
    Die Organisation mit Sitz in Wien, die erst offiziell wird, wenn der CTBT in
    Kraft tritt, hat trotzdem bereits ein weltweites Überwachungssystem aufgebaut,
    mit dem Atomwaffenexplosionen registriert werden können. So wurden etwa
    Bombentests Nordkoreas registriert. Russland unterschrieb 1996 und ratifizierte
    im Jahr 2000.
    
    red, ORF.at/Agenturen

    Zwei hochrangige Armeechefs in Polen zurückgetreten
    
    Wenige Tage vor der Parlamentswahl in Polen sind zwei hochrangige Armeechefs
    des Landes zurückgetreten. Der Generalstabschef und der Chef des
    Einsatzführungskommandos seien von ihren Posten zurückgetreten, teilten ihre
    Sprecher heute der Nachrichtenagentur AFP mit.
    
    Die beiden hochrangigen Armeevertreter gaben keine Gründe für ihren Rücktritt
    an, polnische Medien berichteten aber über einen Konflikt mit dem
    Verteidigungsministerium im Zusammenhang mit den am Sonntag anstehenden Wahlen.
    
    Während offiziell keine Gründe genannt wurden, berichteten polnische Medien
    über einen tiefgehenden Konflikt der beiden mit Verteidigungsminister Mariusz
    Blaszczak. Sie hätten sich Versuchen zur Einbindung der Armee in den Wahlkampf
    widersetzt.
    
    Opposition fordert Rücktritt von Blaszczak
    
    Nach Einschätzung von Experten handelt es sich um die größte Krise in der
    polnischen Armee seit Jahren. Die Opposition forderte umgehend den Rücktritt
    des Verteidigungsministers.
    
    In Polen wird am Sonntag ein neues Parlament gewählt. Dabei stehen einander die
    rechtsnationalistische Regierungspartei PiS von Jaroslaw Kaczynski und die
    Bürgerkoalition des proeuropäischen Oppositionsführers Donald Tusk gegenüber.
    Umfragen deuten auf ein enges Rennen hin.
    
    red, ORF.at/Agenturen

    29 Tote nach Angriff auf Flüchtlingslager in Myanmar
    
    Bei einem Militärangriff auf ein Lager für Vertriebene im Norden Myanmars sind
    29 Menschen getötet und Dutzende verletzt worden.
    
    „Wir fanden 29 Leichen, darunter Kinder und ältere Menschen (…) 56 Menschen
    wurden verwundet“, teilte der Sprecher der das Gebiet kontrollierenden
    Rebellenorganisation Kachin Independence Army (KIA), Oberst Naw Bu, der
    Nachrichtenagentur AFP heute mit. Der Angriff ereignete sich gestern am späten
    Abend.
    
    „Wir haben keine Flugzeuge gehört“, sagte der Sprecher. Es werde geprüft, ob
    das Militär eine Drohne eingesetzt habe, um das Lager in der Nähe der Stadt
    Laiza an der chinesischen Grenze anzugreifen.
    
    Grafik zu Myanmar Grafik: APA/ORF; Quelle: MIMU
    
    Auseinandersetzung seit Jahrzehnten
    
    Seit Jahrzehnten kommt es immer wieder zu Auseinandersetzungen zwischen dem
    Militär und der KIA. Seit dem Putsch durch das Militär im Jahr 2021 haben sich
    die Kämpfe verschärft. Bei Luftangriffen des Militärs auf ein von der KIA
    organisiertes Konzert waren im Oktober letzten Jahres 50 Menschen getötet und
    70 verwundet worden.
    
    Das Militär hatte im Februar 2021 erneut die Macht in Myanmar an sich gerissen
    und die mit großer Mehrheit gewählte Regierung von Friedensnobelpreisträgerin
    Aung San Suu Kyi gestürzt.
    
    red, ORF.at/Agenturen

    Ludwig-Rückzug: Filzmaier ortet Signal für SPÖ-Konflikt
    
    Der Politologe Peter Filzmaier ortet im Rückzug des Wiener Bürgermeisters
    Michael Ludwig aus den SPÖ-Bundesgremien eine „negative Symbolik“. „Was immer
    die Hintergründe und Abgründe für den Rückzug Ludwigs aus dem Parteivorstand
    sein mögen, das Signal ist natürlich Konflikt, weil der Beispielfall heißt Hans
    Peter Doskozil“, sagte Filzmaier heute im Ö1-Morgenjournal.
    
    „Als der als burgenländischer Chef ging, da war wirklich Feuer am Dach in der
    Partei. Jeder fünfte oder sechste SPÖ-Wähler kommt aus Wien. Da ist es
    selbstverständlich eine negative Symbolik, wenn der Wiener Bürgermeister, der
    eben auch Stadtparteichef ist, im Bundesparteivorstand nicht vertreten ist“,
    führte Filzmaier aus.
    
    Einen Vorteil sieht der Politologe allerdings: Ludwig vermeide durch den
    Rückzug bei Themen wie dem Lobautunnel und Direktdemokratie „eine offene
    Positionierung, wo er anderer Meinung ist“.
    
    Wiener SPÖ: „Zu 100 Prozent geschlossen“
    
    Die Entscheidung sei nicht gegen den neuen Parteichef gerichtet, vielmehr werde
    man weiter in den Gremien aktiv, eng und solidarisch mit der Bundespartei
    mitarbeiten, hieß es bereits gestern aus der Wiener Partei. Ludwig wolle sich
    einfach voll auf die Arbeit in Wien konzentrieren, wo 2025 wieder gewählt wird
    – mehr dazu in wien.ORF.at.
    
    Jene Argumentation wiederholte die Wiener SPÖ-Landesparteisekretärin Barbara
    Novak auch im Ö1-Interview. Der Frage, ob Ludwig durch die Kleingartenaffäre in
    Wien geschwächt sei, wich sie aus: „Die Wiener SPÖ und vor allem auch unser
    Parteivorsitzender ist stark wie eh und je, und wir werden auch unsere Stärke
    Seite an Seite in der Bundespartei einbringen“, sagte Novak. „Wir sind zu
    hundert Prozent geschlossen und solidarisch mit der Bundespartei auf allen
    Ebenen“, sagte Novak.
    
    red, ORF.at

    Runder Tisch zu Bargeld im Kanzleramt? „Zahlreiche Gespräche“
    
    Es war eines der Politthemen des diesjährigen Sommers: das Bargeld. Wenn es
    nach der ÖVP geht, sollen Banknoten und Münzen verfassungsrechtlich abgesichert
    werden. Fachleute zeigten sich ob des Vorhabens skeptisch. Bundeskanzler Karl
    Nehammer (ÖVP) wollte eigentlich im September zu einem runden Tisch zum Thema
    Bargeld einladen. Auf ORF.at-Nachfrage hieß es im Oktober aus dem Kanzleramt:
    „Es gab schon zahlreiche Gespräche.“
    
    In Österreich gilt das Bargeld als beliebt. Viele Menschen wollen nicht auf das
    Bezahlen mit Scheinen und Münzen verzichten. In der Regel ist es die FPÖ, die
    sich als Hüterin des Bargelds positioniert. Doch diesen Sommer zog die ÖVP nach
    und forderte, das Bargeld besser zu schützen. Deshalb wurde im
    Finanzministerium eine Taskforce eingerichtet, das Bundeskanzleramt wollte im
    September zum runden Tisch laden.
    
    „Erste Ergebnisse“ der Taskforce
    
    Auf die Frage, ob der geplante runde Tisch mit Branchenvertretern und der
    Oesterreichischen Nationalbank (OeNB) im September stattgefunden hat, teilte
    eine Sprecherin von Kanzler Nehammer gegenüber ORF.at mit, dass sich Fachleute
    laufend austauschen würden. „Die Legistik wurde vonseiten des Finanzministers
    an den Koalitionspartner übermittelt, auch auf dieser Ebene finden
    weitergehende Gespräche statt.“
    
    Das Kanzleramt verwies auch auf die bereits bekannte „Task Force Bargeld“.
    Diese könne bereits erste Ergebnisse vorweisen, so die Kanzlersprecherin. Auf
    ORF.at-Nachfrage bestätigte das Finanzressort „ein erstes Ergebnis“. Es habe
    zwei Expertenrunden gegeben, die sich mit der Absicherung des Bargelds als
    Zahlungsmittel und dessen Verfügbarkeit beschäftigt hätten.
    
    Wegen diverser Pläne im Bereich der Währungspolitik finde derzeit „eine enge
    Abstimmung mit der EU-Ebene“ statt. Das Finanzministerium bringe sich in die
    Verhandlungen aktiv ein. Gleichzeitig gehe es auch darum, sich Gedanken über
    eine nationale gesetzliche Absicherung des Bargelds zu machen, teilte das
    Ressort weiter mit.
    
    EU-Prozess beobachten
    
    Grund dafür sind zwei EU-Vorhaben, die vor dem Sommer für Debatten sorgten. Zum
    einen soll mit der Geldwäscheverordnung eine Obergrenze für Bargeldbezahlungen
    eingeführt werden, um kriminelle Geldflüsse zu erschweren. Und zum anderen wird
    aktuell ein „digitaler Euro“ diskutiert. Als Gegenstück dazu ist allerdings
    auch eine Euro-Bargeld-Verordnung geplant. Darin wird festgehalten, dass
    Bargeld (mit Ausnahmen) angenommen werden muss.
    
    Das Finanzministerium hielt deshalb fest: „Derzeit wird gemeinsam mit den
    Expertinnen und Experten die Entwicklung auf EU-Ebene verfolgt, da angesichts
    der Debatte um die Einführung des digitalen Euros Verschärfungen bei der
    Bargeldannahme in Diskussion stehen, die dafür sorgen könnten, dass das Bargeld
    eine stärkere Absicherung als Zahlungsmittel erhält, oder eben je nach
    Entwicklung beim digitalen Euro weitere nationale Schritte erfordern.“
    
    Der Sprecher von Finanzminister Magnus Brunner (ÖVP) betonte, dass man in
    Sachen Bargeldversorgung „wichtige Verbesserungen“ erreicht habe. „Durch die
    Senkung der Gebühren für Bankomaten können diese von Gemeinden derzeit zu
    Selbstkosten aufgestellt werden. Hier gibt es weitere Bemühungen, die Kosten
    weiter zu senken. Die Situation der Versorgung soll jedenfalls von der OeNB
    laufend überwacht werden.“
    
    Jürgen Klatzer, ORF.at

    London: Rekrutierungswelle in Russland unwahrscheinlich
    
    Eine neue russische Rekrutierungswelle für den Angriffskrieg gegen die Ukraine
    ist nach Einschätzung britischer Geheimdienstexperten bis zur
    Präsidentschaftswahl im kommenden Jahr unwahrscheinlich.
    
    Das ging heute aus dem täglichen Geheimdienstbericht des
    Verteidigungsministeriums in London zum Krieg in der Ukraine hervor. Der Kreml
    werde versuchen, unpopuläre Maßnahmen bis zu der für den 17. März angesetzten
    Wahl zu minimieren.
    
    Obwohl Russlands Präsident Wladimir Putin seine Absicht zur Kandidatur noch
    nicht erklärt habe, werde er sich beinahe sicher um eine Wiederwahl bemühen.
    Der Wahlkampf, der bereits im November beginnen könnte, dürfte sich um die
    Erzählung drehen, Russland sei eine Zivilisation, die sich gegen äußere Feinde
    wehren müsse. Obwohl Wahlen in Russland vom Kreml kontrolliert werden, seien
    sie ein wichtiges Instrument zur politischen Legitimation.
    
    Das britische Verteidigungsministerium veröffentlicht seit Beginn des Krieges
    gegen die Ukraine im Februar 2022 täglich Informationen zum Kriegsverlauf.
    Moskau wirft London Desinformation vor.
    
    red, ORF.at/Agenturen

    IEA: Globaler Gasbedarf wächst künftig langsamer
    
    Die Internationale Energieagentur (IEA) prognostiziert für die kommenden Jahre
    ein verlangsamtes Wachstum der globalen Nachfrage nach Gas. Das geht aus dem
    mittelfristigen Gasmarktbericht 2023 der IEA hervor. Nach einem Jahrzehnt des
    beispiellosen Wachstums wird erwartet, dass der Gasverbrauch auf reifen Märkten
    zurückgeht.
    
    Der globale Gasbedarf wird voraussichtlich zwischen 2022 und 2026 um
    durchschnittlich 1,6 Prozent pro Jahr wachsen gegenüber jährlich 2,5 Prozent im
    Zeitraum von 2017 bis 2021. Die IEA merkt an, dass die globale Energiekrise von
    2022, ausgelöst durch Russlands Invasion in der Ukraine, eine neue Ära für die
    globalen Gasmärkte eingeläutet habe.
    
    Erneuerbare Energien und bessere Effizienz
    
    In Asien-Pazifik, Europa und Nordamerika erreichte die Gesamtnachfrage nach Gas
    2021 ihren Höhepunkt und wird voraussichtlich bis 2026 jährlich um ein Prozent
    sinken. Die beschleunigte Einführung erneuerbarer Energien und verbesserte
    Energieeffizienz sind nach Ansicht der IEA Hauptgründe für diesen rückläufigen
    Trend. In Europa führte der Verlust von Erdgas aus Russland zu
    Alternativlösungen zur Aufrechterhaltung der Energieversorgung.

    IWF: Weltwirtschaft „humpelt“ weiter
    
    Die Weltwirtschaft erholt sich nur langsam von den Folgen der CoV-Pandemie, dem
    russischen Krieg gegen die Ukraine und der hohen Inflation – das Wachstum ist
    historisch schwach, wie der Internationale Währungsfonds (IWF) heute mitgeteilt
    hat. IWF-Chefvolkswirt Pierre-Olivier Gourinchas mahnte: „Die Weltwirtschaft
    humpelt vor sich hin, sie sprintet nicht.“
    
    Die Wachstumsprognose für die Weltwirtschaft für dieses Jahr liegt wie im Juli
    bei 3,0 Prozent. Für das kommende Jahr korrigierte der Fonds die Schätzung
    leicht nach unten auf 2,9 Prozent (minus 0,1 Prozentpunkte). Im Jahr 2022 war
    die Weltwirtschaft noch um 3,5 Prozent gewachsen. Rückblickend betrachtet sei
    die Widerstandsfähigkeit der Weltwirtschaft aber mit Blick auf die diversen
    Krisen bemerkenswert, so der IWF.
    
    Grafik zur IWF-Wirtschaftsprognose Grafik: APA/ORF; Quelle: IWF
    
    „Weltweit ungleichmäßig“
    
    Das Wachstum habe sich zwar verlangsamt, sei aber nicht zum Stillstand
    gekommen. Dennoch sei das Wachstum weltweit ungleichmäßig, so Gourinchas. Die
    Abschwächung sei in den Industrienationen stärker ausgeprägt als in ärmeren
    Ländern.
    
    Eine vollständige Erholung in Richtung der vor der Pandemie herrschenden Trends
    scheine zunehmend außer Reichweite zu sein. Das Wachstum werde neben den Folgen
    der Pandemie und des Krieges in der Ukraine auch wegen der strengen Geldpolitik
    aufgrund der hohen Inflation und extremer Wetterereignisse gebremst, so der
    IWF.
    
    USA als Gewinner
    
    Die Wirtschaft in den USA entwickelt sich deutlich besser als erwartet. Die
    Wachstumsprognose für dieses Jahr wurde um 0,3 Prozentpunkte auf 2,1 Prozent
    nach oben korrigiert.
    
    Im kommenden Jahr soll das Bruttoinlandsprodukt (BIP) um 1,5 Prozent wachsen –
    das sind 0,5 Prozentpunkte mehr als zuletzt angenommen. Die USA überraschten
    dabei mit einem „robusten Konsum und Investitionen“, hieß es. Viele
    Schwellenländer hätten sich außerdem als recht widerstandsfähig erwiesen –
    bedeutende Ausnahme sei aber China.
    
    Der IWF hat unterdessen die Wachstumsprognose für China nach unten korrigiert.
    In diesem Jahr soll die chinesische Wirtschaft um fünf Prozent wachsen (minus
    0,2 Prozentpunkte) und im kommenden Jahr um 4,2 Prozent (minus 0,3
    Prozentpunkte).
    
    Als einen wesentlichen Grund für die Entwicklung nennt der IWF die Krise im
    Immobiliensektor in China, die auch für die Weltwirtschaft ein Risiko bedeute.
    Chinas Wirtschaft müsse sich von einem kreditgetriebenen
    Immobilienwachstumsmodell verabschieden.

    bestätigten das Innenministerium in Bratislava und lokale Behörden heute.
    Menschen wurden nach offiziellen Angaben nicht verletzt.
    
    Lokal wurden aber Ausfälle an technischer Infrastruktur und Risse an Gebäuden

    Einfamilienhäuser und in der Stadt Presov ein Mehrfamilienhaus evakuiert, um

    SARS-CoV-2 „killte“ offenbar Influenza-B-Stamm
    
    Covid-19 hat auch Effekte auf andere Infektionskrankheiten. So hat die Pandemie
    offenbar dazu geführt, dass weltweit seit Ende März 2020 keine
    Grippeerkrankungen durch Erreger vom Typ B/Yamagata mehr beobachtet wurden.
    
    Die Weltgesundheitsorganisation (WHO) und die US-Arzneimittelbehörde (FDA)
    empfehlen daher, diese Komponente in den künftigen Grippeimpfstoffen
    wegzulassen.
    
    In den aktuellen Vierfachvakzinen gegen die Influenza sind derzeit sowohl für
    die nördliche Hemisphäre (2023/2024) als auch geplanterweise für die südliche
    Hemisphäre (2024) zwei Antigene für Influenza-A-Viren (A(H1N1)/abstammend von
    der Schweinegrippe/2009) und ein Antigen von A(H3N2) enthalten.
    
    Hinzu kommen zwei Antigene von Influenza-B-Erregern (für die
    Victoria-Erregerlinie ein Antigen des B/Austria-Stammes/2021) und für die B/
    Yamagata-Erregerlinie das Antigen eines B/Phuket-Stammes aus dem Jahr 2013.
    
    Doch Ende September wurden – offenbar als Langzeitfolge der Covid-19-Pandemie –
    die Weichen neu gestellt. Die WHO hat sich dazu entschlossen, die Empfehlung
    für Antigene der B/Yamagata-Erregerlinie bei den Impfstoffen aufzuheben.
    
    „Derzeit bringt Yamagata in dem Vakzin keinen Vorteil“, wurde David Wentworth,
    Direktor des WHO-Netzwerkes zur weltweiten Influenzaüberwachung, im
    US-Pharmainformationsdienst Stat zitiert.
    
    Stamm könnte sogar ausgestorben sein
    
    Der Grund dafür: Die Influenza-Virusfamilie von B/Yamagata wurde seit März 2020
    nicht mehr beobachtet. Die durch die Covid-19-Pandemie ausgelösten
    Präventionsmaßnahmen mit Maskenpflicht und der Einschränkung von
    Sozialkontakten etc. verursachten weltweit einen starken Rückgang der Stärke
    der saisonalen Grippewellen.
    
    Gleichzeitig hatte das offenbar auch Auswirkungen auf die Erregerstämme:
    Bestimmte A(H3N2)-Varianten tauchten nur noch selten auf.
    
    B/Yamagata – also eine der beiden Influenza-B-Erregerlinien – könnte mit
    Covid-19 gar verschwunden sein.
